apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: divyanshkohli856/vprofiledb
        volumeMounts:
        - name: vpro-db-data
          mountPath: /var/lib/mysql
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORDS
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db_pass
      nodeSelector:
        zoneSelector: us-east-1a
      volumes:
      - name: vpro-db-data
        awsElasticBlockStore:
          volumeID: vol-09f595810a6662ac2
          fsType: ext4
      initContainers:
      - name: busybox
        image: busybox:latest
        args: ["rm", "-rf", "var/lib/mysql/lost+found"]
        volumeMounts:
        - name: vpro-db-data
          mountPath: /var/lib/mysql
